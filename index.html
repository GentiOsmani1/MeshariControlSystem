    <div id="mqttStatus" style="
        position: fixed;

                <!-- Update each slider wrapper section to include both displays -->

                    <input type="range" class="slider" min="0" max="90" value="0" step="0.1">
                    <div class="value-displays">

                </div>

                    <div class="slider-label">Biceps (5)</div>

                    <div class="value-displays">
                        <span class="slider-value-display degree-display">0.0Â°</span>
                        <span class="slider-value-display radian-display">0.00 rad</span>
                    </div>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-label">N/A</div>
                    <input type="range" class="slider" min="0" max="100" value="50" disabled>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-label">N/A</div>
                    <input type="range" class="slider" min="0" max="100" value="50" disabled>
                </div>
            </div>
        </div>

        <!-- Column 2 Wrapper -->
        <div class="column-2-wrapper">
            <div class="section fingers-section">
                <div class="section-title">Open/Close Fingers</div>
                <div class="fingers-buttons">
                    <button class="finger-btn">Open Fingers</button>
                    <button class="finger-btn">Close Fingers</button>
                </div>
            </div>

            <div class="section showcase-section">
                <div class="section-title">Live IsaacSim Showcase window</div>
                <div class="showcase-window" id="isaacSimWindow">
                    <div class="axis-indicator">
                        <div class="axis-label" style="color: #ff0000;">X</div>
                        <div class="axis-label" style="color: #00ff00;">Y</div>
                        <div class="axis-label" style="color: #0000ff;">Z</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 3 Wrapper -->
        <!-- Column 3 Wrapper -->

            <!-- Top section matching fingers-section height -->
            <div class="section placeholder-section">
                <div class="section-title"></div>
                <div style="font-size: 12px; text-align: center; padding: 40px;">
                    <!-- This area is reserved for future features -->
                </div>
            </div>

            <!-- Bottom section matching IsaacSim window height -->
            <!-- Update the individual-fingers-grid section -->
            <div class="section individual-fingers-section">
                <div class="section-title">Individual Finger Control</div>
